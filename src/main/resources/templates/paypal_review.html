<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Data Market</title>

    <link th:href="@{css/bootstrap-social.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div align="center">
        <br>
        <h1>Please Review Before Paying</h1>
        <form th:action="@{/execute_payment}" method="post">
            <table>
                <tr>
                    <td colspan="2"><b>Transaction Details:</b></td>
                    <td>
                        <input type="hidden" name="paymentId" th:value="${paymentId}"/>
                        <input type="hidden" name="PayerID" th:value="${PayerID}"/>
                        <input type="hidden" name="OrderID" th:value="${OrderID}"/>
                    </td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td th:text="${transaction.description}"></td>
                </tr>
                <tr>
                    <td>Subtotal:</td>
                    <td th:text="${transaction.amount.details.subtotal} + ' RUB'"></td>
                </tr>
                <tr>
                    <td>Shipping:</td>
                    <td th:text="${transaction.amount.details.shipping} + ' RUB'"></td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td th:text="${transaction.amount.details.tax}  + ' RUB'"></td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td th:text="${transaction.amount.total} + ' RUB'"></td>
                </tr>
                <tr>
                    <td><br/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button class="btn btn-success" type="submit">Оплатить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
