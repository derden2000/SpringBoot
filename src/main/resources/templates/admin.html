<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Заготовка магазина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{header :: header(Admin)}" />

    <h1>Панель Управления</h1><br>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/users}"><button type="button" class="btn btn-primary btn-lg btn-block">Управление пользователями</button></a><br>
    <a sec:authorize="isAuthenticated()" th:href="@{/products}"><button type="button" class="btn btn-primary btn-lg btn-block">Управление товарами</button></a>
</div>

</body>
</html>
