<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <title>Spring Data Market</title>

    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon" />

<body>

    <h1>Internet-shop of headphones</h1>

            <ol class="carousel-indicators">
                <li th:each="discount : ${discounts}" data-target="#carouselExampleCaptions" th:data-slide-to="${discount.id - 1}" th:classappend="${discount.id < 2 ? 'active' : ''}"></li>

                    <div class="carousel-caption d-none d-md-block">
                        <h5 th:text="${discount.header}">Header</h5>
                        <p th:text="${discount.title}">Title</p>
                        <a th:href="${discount.href}"><button th:text="${discount.knobTitle}" type="button" class="btn btn-primary">KnobTitle</button></a>
                    </div>

<!--                    </div>-->
<!--                </div>-->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
