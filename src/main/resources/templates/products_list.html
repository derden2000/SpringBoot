<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Data Market</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <h1>Вы находитесь в разделе наушники</h1>
    <form th:action="@{/products}" method="GET">
        <div class="input-group">
            <input class="form-control" th:value="${param.min_price}" name="min_price" type="text"
                   placeholder="Минимальная цена"/>
            <input class="form-control" th:value="${param.max_price}" name="max_price" type="text"
                   placeholder="Максимальная цена"/>
            <select name="category">
                <option th:text="'Выбрать категорию'" th:value="${param.category}"/>
                <option th:each="element : ${categories}" th:text="${element.value}" th:selected="${element.key == param.category}" th:value="${element.key}"/>
            </select>
            <select name="sort_by">
                <option th:text="'Сортировать по значению'" th:value="${param.sort_by}"/>
                <option th:text="'ID'" th:selected="${param.sort_by}" value="id"/>
                <option th:text="'Цена'" th:selected="${param.sort_by}" value="price"/>
                <option th:text="'Название'" th:selected="${param.sort_by}" value="title"/>
            </select>
            <select name="page_values_num">
                <option th:text="'Кол-во позиций на странице'" th:value="${param.page_values_num}"/>
                <option th:text="'10'" th:selected="${param.page_values_num}" value="10"/>
                <option th:text="'7'" th:selected="${param.page_values_num}" value="7"/>
                <option th:text="'5'" th:selected="${param.page_values_num}" value="5"/>
            </select>
            <br>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Фильтровать</button>
        <a class="btn btn-primary" th:href="@{'/products'}">Сбросить фильтр</a>
    </form>

    <div class="panel panel-default">
        <div class="panel-heading">Список отсортированных продуктов</div>

        <table class="table" th:if="${products.size() > 0}">
            <thead>
            <tr style="font-weight: bold;">
                <td>ID</td>
                <td>Title</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pr : ${products}">
                <td th:text="${pr.id}"/>
                <td>
                    <span style="font-weight: bold" th:text="${pr.title}"/>
                    <br>
                    <span th:text="'Категория: ' + ${categories.get(pr.category)}"/>
                </td>
                <td th:text="${pr.price}"/>

            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <span th:text="'Total items count (filtered): ' + ${productsCount} +' / '"/>
    <span th:text="'Total pages (filtered): ' + ${pagesCount}"/>
    <br>

    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">
                <a th:class="page-link" th:text="${i}" th:href="@{'/products?pageIndex=' + ${i} + ${filtersDefWP}}"></a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
