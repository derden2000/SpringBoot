<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Data Market</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <h1>Вы находитесь в разделе наушники</h1>
    <div class="panel panel-default">
        <div class="panel-heading">Список отсортированных продуктов</div>
        <table class="table" th:if="${products.size() > 0}">
            <thead>
            <tr style="font-weight: bold;">
                <td>ID</td>
                <td>Title</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pr : ${products}">
                <td th:text="${pr.id}"/>
                <td th:text="${pr.title}"/>
                <td th:text="${pr.price}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <span th:text="'Total items count (filtered): ' + ${productsCount} +' / '"/>
    <span th:text="'Total pages (filtered): ' + ${pagesCount}"/>
    <br>

    <form th:action="@{'/products?pageIndex=1&sort_by=' + ${sort_by} + '&page_values_num=' + ${page_values_num} + '&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">
        <div class="form-row" style="padding-top: 15px">
            <div class="col-auto">
                <label>Минимальная цена</label>
                <input name="min_price" type="text" value="0" class="form-control" placeholder="Minimum">
            </div>
            <div class="col-auto">
                <label>Максимальная цена</label>
                <input name="max_price" type="text" value="0" class="form-control" placeholder="Maxinun">
            </div>
            <button class=" col-auto btn btn-primary mb-2">Выбрать</button>
        </div>

    </form>

    <div class="sort_buttons" style="display: flex; padding-top: 10px;">
        <div class="dropdown" style="padding-right: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Сортировать по значению
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item"
                   th:href="@{'/products?pageIndex=1&sort_by=id&page_values_num=' + ${page_values_num} + '&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">ID</a>
                <a class="dropdown-item"
                   th:href="@{'/products?pageIndex=1&sort_by=title&page_values_num=' + ${page_values_num} + '&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">Название</a>
                <a class="dropdown-item"
                   th:href="@{'/products?pageIndex=1&sort_by=price&page_values_num=' + ${page_values_num} + '&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">Цена</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Количество записей на странице
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding-bottom: 20px;">
                <a class="dropdown-item"
                   th:href="@{'/products?pageIndex=1&sort_by=' + ${sort_by} + '&page_values_num=5&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">5</a>
                <a class="dropdown-item"
                   th:href="@{'/products?pageIndex=1&sort_by=' + ${sort_by} + '&page_values_num=7&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">7</a>
                <a class="dropdown-item"
                   th:href="@{'/products?pageIndex=1&sort_by=' + ${sort_by} + '&page_values_num=10&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">10</a>
            </div>
        </div>
    </div>

    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link"
                                     th:href="@{'/products?pageIndex=' + ${previous+1} + '&sort_by=' + ${sort_by} + '&page_values_num=' + ${page_values_num} + '&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">Previous
                Page</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="@{'/products?pageIndex=' + ${next+1} + '&sort_by=' + ${sort_by} + '&page_values_num=' + ${page_values_num} + '&min_price=' + ${min_price} + '&max_price=' + ${max_price}}">Next
                Page</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
