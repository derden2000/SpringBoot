<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="header(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Catalog' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products}">Каталог</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:classappend="${activeTab == 'Profile' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')" class="nav-item" th:classappend="${activeTab == 'Admin' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin}">Панель управления</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}">Корзина<span id="cartCount"
                                                                        class="badge badge-light"
                                                                        th:text="${basket.size()}"></span></a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button id="navLogout" class="btn btn-outline-secondary" type="submit">Log Out</button>
                    </form>
                </li>

                <li sec:authorize="isAnonymous()" class="nav-item">
                    <form class="align-middle" th:action="@{/auth}" method="POST">
                        <div class="input-group-prepend">
                            <input id="navLoginField" class="form-control" type="text" placeholder="Phone"
                                   name="username"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <input id="navPasswordField" class="form-control" type="password" placeholder="Password"
                                   name="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Log In
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
