<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{header :: header(Admin)}"/>

    <h1>Панель Управления</h1><br>

    <div class="panel-heading">Список пользователей</div>

    <table class="table" th:if="${users.size() > 0}">
        <thead>
        <tr style="font-weight: bold;">
            <td>ID</td>
            <td>Username</td>
            <td>Role</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.phone}"/>
            <td><span th:each="role : ${user.roles}"><p th:text="${role.name}"></p></span></td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${user.id}}">
                    <button type="button" class="btn btn-add btn-success">Редактировать</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
